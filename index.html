<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link  rel="stylesheet" href="assets/styles.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <header>
        <h2 class="text-center"> Employee's Table</h2>
    </header>

    <!--Basic Table-->
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Role</th>
            <th scope="col">Start Date</th>
            <th scope="col">Monthly Rate</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td id="employeeName">Mark Smith</td>
            <td id= "employeeRole">Writer</td>
            <td id= "employeeDate">11/23/2019</td>
            <td id ="employeeRate">$3000</td>
          </tr>
          
        </tbody>
      </table>


    <!--End Basic Table-->

    <!--Basic Form-->

    <form>
        <div class="form-group">
          <label for="inputName">Employee Name</label>
          <input type="name" class="form-control" id="inputName" placeholder="Enter employee name">
        
        </div>
        <div class="form-group">
          <label for="inputRole">Role</label>
          <input type="role" class="form-control" id="inputRole" placeholder="Enter Employee role">
        </div>

        <div class="form-group">
            <label for="inputStart">Start Date</label>
            <input type="startdate" class="form-control" id="inputStart" placeholder="Enter Employee Start Date">
          </div>

          <div class="form-group">
            <label for="inputrate">Rate</label>
            <input type="rate" class="form-control" id="inputRate" placeholder="Enter Employee rate">
          </div>
        
        <button type="submit" class="btn btn-primary" id="submit">Submit to Add Employee</button>
      </form>

    <!--End Basic Form-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src= "assets/javascript.js"></script>

</body>
</html>
